<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário bíblico</title> <!--Que dá um título a guia(ou aba)-->
    <link rel="stylesheet" href="Style/quiz.css"> <!--Excecuta o quiz.css, que edita algumas coisas-->
    <link rel="icon" href="../images/question-mark(3).png" type="images/png"> <!--Link correto para o favicon-->
</head>
<body>
    <img src="../images/question-mark.png" alt="Example Image" class="header-image">
    <img src="../images/question-mark(2).jpg" alt="Background" class="Background">
    <div class="container">
        <div id="exit"></div>
        <!--------------------------------------------------------------->
        <p>Boa sorte, <span id="name"></span>, vamos ver se você sabe reponder todas estas perguntas!</p>
        <!--------------------------------------------------------------->
        <img src="../images/question-mark(3).png" alt="Example Image" class="header-image2">
        <!--------------------------------------------------------------->
        <div id="question"></div>
        <div id="options"></div>
        <div class="result" id="result"></div>
    </div>
    
    <audio id="error-sound" src="../sounds/errorSound.mp3"></audio> <!--Carrega o som "errorSound.mp3"-->
    <audio id="correct-sound" src="../sounds/correctSound.mp3"></audio> <!--Carrega o som "correctSound.mp3"-->

    <script type="module" src="JS/quiz.js"></script> <!--Excecuta o quiz.js, que tem as perguntas, respostas e as opções, e que verifica se a resposta está correta-->
    <script>
        // Obtém o nome armazenado no localStorage
        const storedUsername = localStorage.getItem('name')

        // Verifica se o nome está armazenado
        if (storedUsername) {
            // Exibe o nome na página
            document.getElementById('name').textContent = storedUsername
        } else {
            // Se não houver nome armazenado, redireciona de volta para a página inicial
            alert('Nenhum nome foi fornecido. Por favor, volte e preencha o formulário.')
            window.location.href = './index.html'
        }

        document.getElementById('exit').addEventListener('submit', (event) => {
            event.preventDefault()
        })
    </script>

     
</body>
</html>
