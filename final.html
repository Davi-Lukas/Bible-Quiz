<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Bíblico</title>
    <link rel="stylesheet" href="Style/final.css">
    <link rel="icon" href="images/question-mark(3).png" type="images/png">
</head>
<body>
    <img src="images/question-mark.png" alt="Example-image" class="header-image">
    <img src="images/question-mark(2).jpg" alt="Background" class="Background">
    <div class="container">
        <img src="images/question-mark(3).png" alt="Example-image" class="header-image2">
        <p>Informações:</p>
        <div id="score" class="score">
            <ul>
                <li>Questões corretas: <span id="qtdCorrects"></span>.</li><br>
                <li>Questões incorretas: <span id="qtdIncorrects"></span>.</li><br>
                <li>Pontos: <span id="points"></span>.</li><br>
                <div id="remainQuestions" class="remainQuestions">
                    <li>Questões não respondidas: <span id="RemainQuestions"></span>.</li><br>
                </div>
                <li>Dificuldade escolhida: <span id="difficulty"></span>.</li><br>
                <li>Maior Pontuação: <span id="highPoints"></span>.</li>
            </ul>
        </div>
        <div id="returnToStart"></div>
    </div>
    <script src="JS/final.js"></script>
</body>
</html>
